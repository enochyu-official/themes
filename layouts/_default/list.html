{{ define "main" }}
<div class="container">
  <div class="page-header glass p-4 mb-4">
    <h1>{{ .Title }}</h1>
      {{ if .Description }}
      <p class="lead">{{ .Description }}</p>
      {{ end }}
  </div>
    
  <div class="articles-section">
    <div class="row">
      {{ range .Pages }}
      {{ partial "article-card.html" . }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
