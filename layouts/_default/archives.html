{{ define "main" }}
<div class="container">
  <div class="page-header glass p-4 mb-4">
    <h1>{{ .Title }}</h1>
    {{ if .Description }}
    <p class="lead">{{ .Description }}</p>
    {{ end }}
  </div>

  <div class="articles-section">    
    {{ range (where .Site.RegularPages "Section" "posts").GroupByDate "2006" }}
    {{ if ne .Key "0001" }}
    <div class="year-group mb-5">
      <h2 class="year-heading mb-4">{{ .Key }}</h2>
      <div class="row">
        {{ range .Pages }}
        {{ partial "archives-card.html" . }}
        {{ end }}
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
