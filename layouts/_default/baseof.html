<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
  
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  
  {{ partial "footer.html" . }}
  
  {{ $js := resources.Get "js/script.js" }}
  {{ if $js }}
  <script src="{{ $js.RelPermalink }}"></script>
  {{ end }}
</body>
</html>
