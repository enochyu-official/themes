<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' https://gc.zgo.at https://cdn.jsdelivr.net 'sha256-90kULg8yn1wAANg+uBfZ5o9KPGO1q5pwsMvstKhGANs=';
  connect-src 'self' https://enochyu-blog.goatcounter.com https://cdn.jsdelivr.net;
  style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  font-src 'self' https://cdnjs.cloudflare.com;
  img-src 'self' data:;
">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>

<link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

{{ $css := resources.Match "css/*.css" | resources.Concat "css/bundle.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">

<link rel="icon" href="{{ "favicon.ico" | relURL }}">
